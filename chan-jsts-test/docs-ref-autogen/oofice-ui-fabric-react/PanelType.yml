  - uid: office-ui-fabric-react.PanelType.custom
    name: custom
    children: []
    langs:
      - typeScript
    summary: >-
      Renders the Panel in `custom` size using `customWidth`, anchored to the
      far side (right in LTR mode).

      - Has a fixed width provided by the `customWidth` prop

      - When screen width reaches the `customWidth` value it will behave like a
      fluid width Panel

      taking up 100% of the viewport width
    type: field
    numericValue: 7
    package: office-ui-fabric-react
