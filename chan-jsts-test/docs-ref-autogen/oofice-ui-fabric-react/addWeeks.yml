      weeks.
    syntax:
      content: 'function addWeeks(date: Date, weeks: number)'
      parameters:
        - id: date
          type:
            - Date
          description: The origin date
        - id: weeks
          type:
            - number
          description: The number of weeks to offset. 'weeks' can be negative.
      return:
