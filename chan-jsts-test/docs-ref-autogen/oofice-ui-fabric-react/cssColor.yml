items:
  - uid: office-ui-fabric-react.cssColor
    name: cssColor(string)
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Converts a valid CSS color string to an RGB color.

      Note that hex colors *must* be prefixed with # to be considered valid.

      Alpha in returned color defaults to 100.

      Four and eight digit hex values (with alpha) are supported if the current
      browser supports them.
    syntax:
      content: 'function cssColor(color?: string)'
      parameters:
        - id: color
          type:
            - string
          description: ''
          optional: true
      return:
        type:
          - office-ui-fabric-react.IRGB | undefined
    package: office-ui-fabric-react
