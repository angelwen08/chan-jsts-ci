### YamlMime:UniversalReference
items:
  - uid: office-ui-fabric-react.shallowUntilTarget
    name: 'shallowUntilTarget(ReactElement<P>, string, IShallowUntilTarget)'
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      An extention of enzyme's shallow function which will fail to work
      with decorated components and/or components using the styled() function.
      This function allows you to pass a 'target' component (e.g. ComponentBase)
      and keep running shallow on each child component till a match is found.
    syntax:
      content: >-
        function shallowUntilTarget<P>(componentInstance: ReactElement<P>,
        TargetComponent: string, options?: IShallowUntilTarget)
      parameters:
        - id: componentInstance
          type:
            - ReactElement<P>
          description: ''
        - id: TargetComponent
          type:
            - string
          description: ''
        - id: options
          type:
            - IShallowUntilTarget
          description: ''
          optional: true
      return:
        type:
          - ShallowWrapper
    package: office-ui-fabric-react
