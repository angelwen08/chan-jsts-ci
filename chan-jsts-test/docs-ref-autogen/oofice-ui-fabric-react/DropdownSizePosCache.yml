    syntax:
      content: ''
    langs:
      - typeScript
    type: class
    summary: >
      A utility class to cache size and position in cache.

      Dropdown options has non-selectable display types. It is therefore not
      cheap to determine

      the total number of actual selectable options as well as the position an
      option is in the

      list of options - O(n) cost for each lookup.


      Given that we potentially have to make this determination on every single
      render pass, this

      cache should provide a little bit of relief.
    package: office-ui-fabric-react
