    langs:
      - typeScript
    type: property
    summary: >-
      The meta 'key' property of the currently selected NavItem of the Nav. Can
      return

      undefined if the currently selected nav item has no populated key
      property. Be aware

      that in order for Nav to properly understand which key is selected all
      NavItems in

      all groups of the Nav must have populated key properties.
    syntax:
