  - uid: office-ui-fabric-react.insertString
    name: 'insertString(IMaskValue[], number, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Deletes all values in maskCharData with a displayIndex that falls inside
      the specified range.

      Modifies the maskCharData inplace with the passed string and returns the
      display index of the

      next format character after the inserted string.
