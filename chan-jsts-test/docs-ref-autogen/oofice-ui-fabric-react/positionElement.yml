    name: 'positionElement(IPositionProps, HTMLElement, HTMLElement, IPositionedData)'
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Used to position an element relative to the given positioning props.
      If positioning has been completed before, previousPositioningData
      can be passed to ensure that the positioning element repositions based on
      its previous targets rather than starting with directionalhint.
    syntax:
      content: >-
        function positionElement(props: IPositionProps, hostElement:
        HTMLElement, elementToPosition: HTMLElement, previousPositions?:
