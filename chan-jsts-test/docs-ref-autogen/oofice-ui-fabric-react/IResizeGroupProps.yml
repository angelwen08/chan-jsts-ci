  - uid: office-ui-fabric-react.IResizeGroupProps.onGrowData
    name: onGrowData
    fullName: onGrowData
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Function to be performed on the data in order to increase its width. It is
      called in scenarios where the

      container has more room than the previous render and we may be able to fit
      more content. If there are no more

      scaling operations to perform on teh data, it should return undefined to
      prevent an infinite render loop.
    optional: true
    syntax:
      content: 'onGrowData?: (prevData: any) => any'
      return:
        type:
          - '(prevData: any) => any'
    package: office-ui-fabric-react
  - uid: office-ui-fabric-react.IResizeGroupProps.onReduceData
    name: onReduceData
    fullName: onReduceData
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Function to be performed on the data in order to reduce its width and make
      it fit into the given space.

      If there are no more scaling steps to apply, it should return undefined to
      prevent

      an infinite render loop.
    syntax:
      content: 'onReduceData: (prevData: any) => any'
      return:
        type:
          - '(prevData: any) => any'
    package: office-ui-fabric-react
