  - uid: office-ui-fabric-react.IResizeGroupProps.data
    name: data
    fullName: data
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Initial data to be passed to the onRenderData function. When there is no
      onGrowData provided, this data should represent what should

      be passed to the render function when the parent container of the
      ResizeGroup is at it's maximum supported width. A cacheKey property

      may optionally be included as part of the data. Two data objects with the
      same cacheKey will be assumed to take up the

      same width and will prevent measurements. The type of cacheKey is a
      string.
    syntax:
      content: 'data: any'
      return:
        type:
          - any
    package: office-ui-fabric-react
  - uid: office-ui-fabric-react.IResizeGroupProps.dataDidRender
    name: dataDidRender
    fullName: dataDidRender
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Function to be called every time data is rendered. It provides the data
      that was actually rendered.

      A use case would be adding telemetry when a particular control is shown in
      an overflow well or

      dropped as a result of onReduceData or to count the number of renders that
      an implementation of

      onReduceData triggers.
    optional: true
    syntax:
      content: 'dataDidRender?: (renderedData: any) => void'
      return:
        type:
          - '(renderedData: any) => void'
    package: office-ui-fabric-react
