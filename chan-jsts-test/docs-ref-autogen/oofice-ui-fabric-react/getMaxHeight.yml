    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Get's the maximum height that a rectangle can have in order to fit below
      or above a target.

      If the directional hint specifies a left or right edge (i.e. leftCenter)
      it will limit the height to the topBorder

      of the target given.

      If no bounds are provided then the window is treated as the bounds.
