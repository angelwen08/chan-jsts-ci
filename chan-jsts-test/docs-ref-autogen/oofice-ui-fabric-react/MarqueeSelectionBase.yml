    type: class
    summary: >-
      MarqueeSelection component abstracts managing a draggable rectangle which
      sets items selected/not selected.

      Elements which have data-selectable-index attributes are queried and
      measured once to determine if they

      fall within the bounds of the rectangle. The measure is memoized during
      the drag as a performance optimization

      so if the items change sizes while dragging, that could cause incorrect
      results.
