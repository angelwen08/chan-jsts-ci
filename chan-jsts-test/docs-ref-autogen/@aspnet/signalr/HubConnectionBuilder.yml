    package: '@aspnet/signalr'
  - uid: '@aspnet/signalr.HubConnectionBuilder.withUrl'
    name: withUrl
    children: []
    type: method
    langs:
      - typeScript
    summary: >
      Configures the <xref:HubConnection> to use HTTP-based transports to
      connect to the specified URL.

      The transport will be selected automatically based on what the server and
      client support.
    syntax:
      content: 'function withUrl(url: string)'
      parameters:
        - id: url
          type:
            - string
          description: The URL the connection will use.
      return:
        type:
          - '@aspnet/signalr.HubConnectionBuilder'
    package: '@aspnet/signalr'
  - uid: '@aspnet/signalr.HubConnectionBuilder.withUrl_1'
    name: withUrl
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Configures the <xref:HubConnection> to use the specified HTTP-based
      transport to connect to the specified URL.
    syntax:
      content: 'function withUrl(url: string, transportType: HttpTransportType)'
      parameters:
        - id: url
          type:
            - string
          description: The URL the connection will use.
        - id: transportType
          type:
            - '@aspnet/signalr.HttpTransportType'
          description: The specific transport to use.
      return:
        type:
          - '@aspnet/signalr.HubConnectionBuilder'
    package: '@aspnet/signalr'
  - uid: '@aspnet/signalr.HubConnectionBuilder.withUrl_2'
    name: withUrl
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Configures the <xref:HubConnection> to use HTTP-based transports to
      connect to the specified URL.
    syntax:
      content: 'function withUrl(url: string, options: IHttpConnectionOptions)'
      parameters:
        - id: url
          type:
            - string
          description: The URL the connection will use.
        - id: options
          type:
            - '@aspnet/signalr.IHttpConnectionOptions'
          description: An options object used to configure the connection.
      return:
        type:
          - '@aspnet/signalr.HubConnectionBuilder'
    package: '@aspnet/signalr'
