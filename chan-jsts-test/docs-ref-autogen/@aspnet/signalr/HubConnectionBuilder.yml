  - uid: '@aspnet/signalr.HubConnectionBuilder.withHubProtocol'
    name: withHubProtocol
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Configures the <xref:HubConnection> to use the specified Hub Protocol.'
    syntax:
      content: 'function withHubProtocol(protocol: IHubProtocol)'
      parameters:
        - id: protocol
          type:
            - '@aspnet/signalr.IHubProtocol'
