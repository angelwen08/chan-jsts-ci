  - uid: '@aspnet/signalr.IHttpConnectionOptions.logger'
    name: logger
    fullName: logger
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      Configures the logger used for logging.

      Provide an <xref:ILogger> instance, and log messages will be logged via
      that instance. Alternatively, provide a value from

      the <xref:LogLevel> enumeration and a default logger which logs to the
      Console will be configured to log messages of the specified

      level (or higher).
    optional: true
    syntax:
      content: 'logger?: ILogger | LogLevel'
      return:
        type:
          - '@aspnet/signalr.ILogger | @aspnet/signalr.LogLevel'
    package: '@aspnet/signalr'
  - uid: '@aspnet/signalr.IHttpConnectionOptions.logMessageContent'
    name: logMessageContent
    fullName: logMessageContent
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      A boolean indicating if message content should be logged.

      Message content can contain sensitive user data, so this is disabled by
      default.
    optional: true
    syntax:
      content: 'logMessageContent?: boolean'
      return:
        type:
          - boolean
    package: '@aspnet/signalr'
  - uid: '@aspnet/signalr.IHttpConnectionOptions.skipNegotiation'
    name: skipNegotiation
    fullName: skipNegotiation
    children: []
    langs:
      - typeScript
    type: property
    summary: >
      A boolean indicating if negotiation should be skipped.

      Negotiation can only be skipped when the <xref:transport> property is set
      to 'HttpTransportType.WebSockets'.
    optional: true
    syntax:
      content: 'skipNegotiation?: boolean'
      return:
        type:
          - boolean
    package: '@aspnet/signalr'
  - uid: '@aspnet/signalr.IHttpConnectionOptions.transport'
    name: transport
    fullName: transport
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An <xref:HttpTransportType> value specifying the transport to use for the
      connection.
    optional: true
    syntax:
      content: 'transport?: HttpTransportType | ITransport'
      return:
        type:
          - '@aspnet/signalr.HttpTransportType | @aspnet/signalr.ITransport'
    package: '@aspnet/signalr'
