  - uid: azure-maps-control.Models.TrafficOptions.flow
    name: flow
    fullName: flow
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The type of traffic flow to display:

      <p>"none" is to display no traffic flow data</p>

      <p>"relative" is the speed of the road relative to free-flow</p>

      <p>"absolute" is the absolute speed of the road</p>

      <p>"relative-delay" displays relative speed only where they differ from
      free-flow;

      false to stop displaying the traffic flow.</p>
    optional: true
    syntax:
      content: 'flow?: "none" | "relative" | "absolute" | "relative-delay"'
      return:
        type:
          - '"none" | "relative" | "absolute" | "relative-delay"'
    package: azure-maps-control
