      - typeScript
    type: property
    summary: >-
      {number} [maxSessionAutoRenewLockDurationInSeconds] The maximum duration
      in seconds

      until which, the lock on the session will be renewed automatically.

      - **Default**: `300` seconds (5 minutes).

      - **To disable autolock renewal**, set
      `maxSessionAutoRenewLockDurationInSeconds` to `0`.
    optional: true
