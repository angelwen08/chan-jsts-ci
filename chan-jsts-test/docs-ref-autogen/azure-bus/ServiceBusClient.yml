items:
  - uid: '@azure/service-bus.ServiceBusClient'
    name: ServiceBusClient
    fullName: ServiceBusClient
    children:
      - '@azure/service-bus.ServiceBusClient.close'
      - '@azure/service-bus.ServiceBusClient.createFromAadTokenCredentials'
      - '@azure/service-bus.ServiceBusClient.createFromConnectionString'
      - '@azure/service-bus.ServiceBusClient.createFromTokenProvider'
      - '@azure/service-bus.ServiceBusClient.createQueueClient'
      - '@azure/service-bus.ServiceBusClient.createSubscriptionClient'
      - '@azure/service-bus.ServiceBusClient.createTopicClient'
      - '@azure/service-bus.ServiceBusClient.name'
    langs:
      - typeScript
    type: class
    summary: >-
      Describes the client that allows interacting with a Service Bus instance.

      Holds the AMQP connection to the Service Bus Namespace and is the entry
      point for using Queues,

      Topics and Subscriptions.
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.ServiceBusClient.close'
    name: close()
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Closes the AMQP connection created by this ServiceBusClient along with
      AMQP links for

      sender/receivers created by the queue/topic/subscription clients created
      by this

      ServiceBusClient.

      Once closed,

      - the clients created by this ServiceBusClient cannot be used to
      send/receive messages anymore.

      - this ServiceBusClient cannot be used to create any new
      queues/topics/subscriptions clients.
    syntax:
      content: function close()
      parameters: []
      return:
        type:
          - Promise<any>
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.ServiceBusClient.createFromAadTokenCredentials'
    name: >-
      createFromAadTokenCredentials(string, ApplicationTokenCredentials |
      UserTokenCredentials | DeviceTokenCredentials | MSITokenCredentials,
      ServiceBusClientOptions)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a ServiceBusClient for the Service Bus Namespace represented by
      the given host using

      the TokenCredentials generated by the `ms-rest-azure` library.
    syntax:
      content: >-
        static function createFromAadTokenCredentials(host: string, credentials:
        ApplicationTokenCredentials | UserTokenCredentials |
        DeviceTokenCredentials | MSITokenCredentials, options?:
        ServiceBusClientOptions)
      parameters:
        - id: host
          type:
            - string
          description: |-
            Fully qualified domain name for ServiceBus.
            Most likely, {yournamespace}.servicebus.windows.net
        - id: credentials
          type:
            - >-
              ApplicationTokenCredentials | UserTokenCredentials |
              DeviceTokenCredentials | MSITokenCredentials
          description: |-
            The Token credentials as implemented in the
            `ms-rest-azure` library. It can be one of the following:
             - ApplicationTokenCredentials
             - UserTokenCredentials
             - DeviceTokenCredentials
             - MSITokenCredentials.
        - id: options
          type:
            - '@azure/service-bus.ServiceBusClientOptions'
          description: |-
            Options to control ways to interact with the
            Service Bus Namespace.
          optional: true
      return:
        type:
          - '@azure/service-bus.ServiceBusClient'
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.ServiceBusClient.createFromConnectionString'
    name: 'createFromConnectionString(string, ServiceBusClientOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a ServiceBusClient for the Service Bus Namespace represented in
      the given connection

      string.
    syntax:
      content: >-
        static function createFromConnectionString(connectionString: string,
        options?: ServiceBusClientOptions)
      parameters:
        - id: connectionString
          type:
            - string
          description: >-
            Connection string of the form

            'Endpoint=sb://my-servicebus-namespace.servicebus.windows.net/;SharedAccessKeyName=my-SA-name;SharedAccessKey=my-SA-key'
        - id: options
          type:
            - '@azure/service-bus.ServiceBusClientOptions'
          description: ''
          optional: true
      return:
        type:
          - '@azure/service-bus.ServiceBusClient'
    package: '@azure/service-bus'
  - uid: '@azure/service-bus.ServiceBusClient.createFromTokenProvider'
    name: 'createFromTokenProvider(string, TokenProvider, ServiceBusClientOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a ServiceBusClient for the Service Bus Namespace represented by
      the given host using

      the given TokenProvider.
    syntax:
      content: >-
        static function createFromTokenProvider(host: string, tokenProvider:
        TokenProvider, options?: ServiceBusClientOptions)
      parameters:
        - id: host
          type:
            - string
          description: |-
            Fully qualified domain name for Servicebus. Most likely,
            `<yournamespace>.servicebus.windows.net`.
        - id: tokenProvider
          type:
            - TokenProvider
          description: Your token provider that implements the TokenProvider interface.
        - id: options
          type:
            - '@azure/service-bus.ServiceBusClientOptions'
          description: |-
            Options to control ways to interact with the
            Service Bus Namespace.
          optional: true
      return:
        type:
          - '@azure/service-bus.ServiceBusClient'
    package: '@azure/service-bus'
