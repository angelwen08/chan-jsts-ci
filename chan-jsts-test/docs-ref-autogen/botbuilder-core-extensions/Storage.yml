### YamlMime:UniversalReference
items:
  - uid: botbuilder-core-extensions.Storage
    name: Storage
    fullName: Storage
    children:
      - botbuilder-core-extensions.Storage.delete
      - botbuilder-core-extensions.Storage.read
      - botbuilder-core-extensions.Storage.write
    langs:
      - typeScript
    type: interface
    summary: >-
      Interface for a storage provider that stores and retrieves plain old JSON
      objects.
    package: botbuilder-core-extensions
  - uid: botbuilder-core-extensions.Storage.delete
    name: delete
    children: []
    type: method
    langs:
      - typeScript
    summary: Removes store items from storage
    syntax:
      content: 'function delete(keys: string[])'
      parameters:
        - id: keys
          type:
            - 'string[]'
          description: |
            Array of item keys to remove from the store.
      return:
        type:
          - Promise<void>
    package: botbuilder-core-extensions
    remarks: |-
      This example deletes an object from storage:

      ```JavaScript
      await storage.delete(['botState']);
      ```
  - uid: botbuilder-core-extensions.Storage.read
    name: read
    children: []
    type: method
    langs:
      - typeScript
    summary: Loads store items from storage
    syntax:
      content: 'function read(keys: string[])'
      parameters:
        - id: keys
          type:
            - 'string[]'
          description: |
            Array of item keys to read from the store.
      return:
        type:
          - Promise<botbuilder-core-extensions.StoreItems>
    package: botbuilder-core-extensions
    remarks: |-
      This example reads in a single object from storage:

      ```JavaScript
      const items = await storage.read(['botState']);
      const state = 'botState' in items ? items['botState'] : {};
      ```
  - uid: botbuilder-core-extensions.Storage.write
    name: write
    children: []
    type: method
    langs:
      - typeScript
    summary: Saves store items to storage.
    syntax:
      content: 'function write(changes: StoreItems)'
      parameters:
        - id: changes
          type:
            - botbuilder-core-extensions.StoreItems
          description: |
            Map of items to write to storage.
      return:
        type:
          - Promise<void>
    package: botbuilder-core-extensions
    remarks: |-
      This example writes an object to storage after its been modified:

      ```JavaScript
      state.topic = 'someTopic';
      await storage.write({ 'botState': state });
      ```
