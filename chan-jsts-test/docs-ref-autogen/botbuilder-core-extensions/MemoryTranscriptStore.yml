### YamlMime:UniversalReference
items:
  - uid: botbuilder-core-extensions.MemoryTranscriptStore
    name: MemoryTranscriptStore
    fullName: MemoryTranscriptStore
    children:
      - botbuilder-core-extensions.MemoryTranscriptStore.deleteTranscript
      - botbuilder-core-extensions.MemoryTranscriptStore.getTranscriptActivities
      - botbuilder-core-extensions.MemoryTranscriptStore.listTranscripts
      - botbuilder-core-extensions.MemoryTranscriptStore.logActivity
    langs:
      - typeScript
    type: class
    summary: >-
      The memory transcript store stores transcripts in volatile memory in a
      Map.

      Because this uses an unbounded volitile dictionary this should only be
      used for unit tests or non-production environments.
    package: botbuilder-core-extensions
  - uid: botbuilder-core-extensions.MemoryTranscriptStore.deleteTranscript
    name: deleteTranscript
    children: []
    type: method
    langs:
      - typeScript
    summary: Delete a specific conversation and all of it's activities.
    syntax:
      content: 'function deleteTranscript(channelId: string, conversationId: string)'
      parameters:
        - id: channelId
          type:
            - string
          description: Channel Id where conversation took place.
        - id: conversationId
          type:
            - string
          description: |
            Id of the conversation to delete.
      return:
        type:
          - Promise<void>
    package: botbuilder-core-extensions
  - uid: botbuilder-core-extensions.MemoryTranscriptStore.getTranscriptActivities
    name: getTranscriptActivities
    children: []
    type: method
    langs:
      - typeScript
    summary: Get activities from the memory transcript store
    syntax:
      content: >-
        function getTranscriptActivities(channelId: string, conversationId:
        string, continuationToken?: string, startDate?: Date)
      parameters:
        - id: channelId
          type:
            - string
          description: Channel Id.
        - id: conversationId
          type:
            - string
          description: Conversation Id.
        - id: continuationToken
          type:
            - string
          description: Continuatuation token to page through results.
          optional: true
        - id: startDate
          type:
            - Date
          description: |
            Earliest time to include.
          optional: true
      return:
        type:
          - Promise<botbuilder-core-extensions.PagedResult<Activity>>
    package: botbuilder-core-extensions
  - uid: botbuilder-core-extensions.MemoryTranscriptStore.listTranscripts
    name: listTranscripts
    children: []
    type: method
    langs:
      - typeScript
    summary: List conversations in the channelId.
    syntax:
      content: 'function listTranscripts(channelId: string, continuationToken?: string)'
      parameters:
        - id: channelId
          type:
            - string
          description: Channel Id.
        - id: continuationToken
          type:
            - string
          description: |
            Continuatuation token to page through results.
          optional: true
      return:
        type:
          - >-
            Promise<botbuilder-core-extensions.PagedResult<botbuilder-core-extensions.Transcript>>
    package: botbuilder-core-extensions
  - uid: botbuilder-core-extensions.MemoryTranscriptStore.logActivity
    name: logActivity
    children: []
    type: method
    langs:
      - typeScript
    summary: Log an activity to the transcript.
    syntax:
      content: 'function logActivity(activity: Activity)'
      parameters:
        - id: activity
          type:
            - Activity
          description: |
            Activity to log.
      return:
        type:
          - void | Promise<void>
    package: botbuilder-core-extensions
