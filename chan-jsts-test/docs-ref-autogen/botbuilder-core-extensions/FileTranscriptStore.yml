  - uid: botbuilder-core-extensions.FileTranscriptStore.deleteTranscript
    name: deleteTranscript
    children: []
    type: method
    langs:
      - typeScript
    summary: Delete a specific conversation and all of it's activities.
    syntax:
      content: 'function deleteTranscript(channelId: string, conversationId: string)'
      parameters:
        - id: channelId
          type:
            - string
          description: Channel Id where conversation took place.
        - id: conversationId
          type:
            - string
          description: |
            Id of the conversation to delete.
      return:
        type:
          - Promise<void>
    package: botbuilder-core-extensions
  - uid: botbuilder-core-extensions.FileTranscriptStore.constructor
    name: FileTranscriptStore
    children: []
    type: constructor
    langs:
      - typeScript
    summary: Creates an instance of FileTranscriptStore
    syntax:
      content: 'new FileTranscriptStore(folder: string)'
      parameters:
        - id: folder
          type:
            - string
          description: |
            Root folder where transcript will be stored.
    package: botbuilder-core-extensions
  - uid: botbuilder-core-extensions.FileTranscriptStore.getTranscriptActivities
    name: getTranscriptActivities
    children: []
    type: method
    langs:
      - typeScript
    summary: Get activities for a conversation (Aka the transcript)
    syntax:
      content: >-
        function getTranscriptActivities(channelId: string, conversationId:
        string, continuationToken?: string, startDate?: Date)
      parameters:
        - id: channelId
          type:
            - string
          description: Channel Id.
        - id: conversationId
          type:
            - string
          description: Conversation Id.
        - id: continuationToken
          type:
            - string
          description: Continuatuation token to page through results.
          optional: true
        - id: startDate
          type:
            - Date
          description: |
            Earliest time to include.
          optional: true
      return:
        type:
          - Promise<botbuilder-core-extensions.PagedResult<Activity>>
    package: botbuilder-core-extensions
  - uid: botbuilder-core-extensions.FileTranscriptStore.listTranscripts
    name: listTranscripts
    children: []
    type: method
    langs:
      - typeScript
    summary: List conversations in the channelId.
    syntax:
      content: 'function listTranscripts(channelId: string, continuationToken?: string)'
      parameters:
        - id: channelId
          type:
            - string
          description: Channel Id.
        - id: continuationToken
          type:
            - string
          description: |
            Continuatuation token to page through results.
          optional: true
      return:
        type:
          - >-
            Promise<botbuilder-core-extensions.PagedResult<botbuilder-core-extensions.Transcript>>
