    langs:
      - typeScript
    type: property
    summary: >-
      The audience for which the token is requested. Valid values are 'graph',
      'batch' or any other resource like 'https://vault.azure.com'.

      If tokenAudience is 'graph' then domain should also be provided and its
      value should not be the default 'common' tenant.

      It must be a string (preferrably in a guid format).
    optional: true
    syntax:
