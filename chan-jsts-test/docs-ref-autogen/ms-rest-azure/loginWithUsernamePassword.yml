items:
  - uid: ms-rest-azure.loginWithUsernamePassword
    name: >-
      loginWithUsernamePassword(string, string,
      LoginWithUsernamePasswordOptions, (err: Error, credentials:
      UserTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Provides a UserTokenCredentials object. This method is applicable only for
      organizational ids that are not 2FA enabled.

      Otherwise please use interactive login.
    syntax:
      content: >-
        function loginWithUsernamePassword(username: string, password: string,
        options: LoginWithUsernamePasswordOptions, callback: (err: Error,
        credentials: UserTokenCredentials, subscriptions:
        Array<LinkedSubscription>) => void)
      parameters:
        - id: username
          type:
            - string
          description: |
            The user name for the Organization Id account.
        - id: password
          type:
            - string
          description: |
            The password for the Organization Id account.
        - id: options
          type:
            - ms-rest-azure.LoginWithUsernamePasswordOptions
          description: ''
        - id: callback
          type:
            - >-
              (err: Error, credentials: UserTokenCredentials, subscriptions:
              Array<LinkedSubscription>) => void
          description: ''
    package: ms-rest-azure
