items:
  - uid: ms-rest-azure.loginWithServicePrincipalSecret
    name: loginWithServicePrincipalSecret
    children: []
    type: function
    langs:
      - typeScript
    summary: Provides an ApplicationTokenCredentials object.
    syntax:
      content: >-
        function loginWithServicePrincipalSecret(clientId: string, secret:
        string, domain: string, options: AzureTokenCredentialsOptions, callback:
        (err: Error, credentials: ApplicationTokenCredentials, subscriptions:
        Array<LinkedSubscription>) => void)
      parameters:
        - id: clientId
          type:
            - string
          description: >
            The active directory application client id also known as the SPN
            (ServicePrincipal Name).

            See [Active Directory Quickstart for
            .Net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/)

            for an example.
        - id: secret
          type:
            - string
          description: |
            The application secret for the service principal.
        - id: domain
          type:
            - string
          description: |
            The domain or tenant id containing this application.
        - id: options
          type:
            - ms-rest-azure.AzureTokenCredentialsOptions
          description: ''
        - id: callback
          type:
            - >-
              (err: Error, credentials: ApplicationTokenCredentials,
              subscriptions: Array<LinkedSubscription>) => void
          description: ''
    package: ms-rest-azure
