### YamlMime:UniversalReference
items:
  - uid: '@azure/storage-blob.setURLParameter'
    name: 'setURLParameter(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Set URL parameter name and value. If name exists in URL parameters, old
      value

      will be replaced by name key. If not provide value, the parameter will be
      deleted.
    syntax:
      content: 'function setURLParameter(url: string, name: string, value?: string)'
      parameters:
        - id: url
          type:
            - string
          description: Source URL string
        - id: name
          type:
            - string
          description: Parameter name
        - id: value
          type:
            - string
          description: ''
          optional: true
      return:
        type:
          - string
    package: '@azure/storage-blob'
