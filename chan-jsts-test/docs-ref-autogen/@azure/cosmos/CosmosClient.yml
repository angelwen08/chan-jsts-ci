          type:
            - string
          description: |
            The id of the offer.
      return:
        type:
          - '@azure/cosmos.Offer'
    package: '@azure/cosmos'
  - uid: '@azure/cosmos.CosmosClient.offers'
    name: offers
    fullName: offers
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      Used for querying & reading all offers.
      Use `.offer(id)` to read, or replace existing offers.
    syntax:
      content: 'offers: Offers'
      return:
        type:
          - '@azure/cosmos.Offers'
    package: '@azure/cosmos'
