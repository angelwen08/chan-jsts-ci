  - uid: '@azure/cosmos.ChangeFeedOptions'
    name: ChangeFeedOptions
    fullName: ChangeFeedOptions
    children:
      - '@azure/cosmos.ChangeFeedOptions.continuation'
      - '@azure/cosmos.ChangeFeedOptions.maxItemCount'
      - '@azure/cosmos.ChangeFeedOptions.sessionToken'
      - '@azure/cosmos.ChangeFeedOptions.startFromBeginning'
      - '@azure/cosmos.ChangeFeedOptions.startTime'
    langs:
      - typeScript
    type: interface
    summary: >
      Specifies options for the change feed

      Some of these options control where and when to start reading from the
      change feed. The order of precedence is:

      - continuation

      - startTime

      - startFromBeginning


      If none of those options are set, it will start reading changes from the
      first `ChangeFeedIterator.executeNext()` call.
    package: '@azure/cosmos'
