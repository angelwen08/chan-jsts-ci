### YamlMime:UniversalReference
items:
  - uid: az-blob-temp.DownloadBlobToBuffer
    name: DownloadBlobToBuffer
    children: []
    type: function
    langs:
      - typeScript
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      DownloadBlobToBuffer downloads an Azure Blob in parallel to a buffer.

      Offset and count are optional, pass 0 for both to download the entire
      blob.
    syntax:
      content: >-
        function DownloadBlobToBuffer(blobURL: BlobURL, offset: number, count:
        number, buffer: Buffer, options: IDownloadFromBlobOptions)
      parameters:
        - id: blobURL
          type:
            - az-blob-temp.BlobURL
          description: A BlobURL object
        - id: offset
          type:
            - number
          description: From which position of the block blob to download
        - id: count
          type:
            - number
          description: How much data to be downloaded
        - id: buffer
          type:
            - Buffer
          description: 'Buffer to be fill, must have length larger than count'
        - id: options
          type:
            - az-blob-temp.IDownloadFromBlobOptions
          description: IDownloadFromBlobOptions
      return:
        type:
          - Promise<void>
    package: az-blob-temp
references:
  - uid: az-blob-temp.BlobURL
    spec.typeScript:
      - name: BlobURL
        fullName: BlobURL
        uid: az-blob-temp.BlobURL
