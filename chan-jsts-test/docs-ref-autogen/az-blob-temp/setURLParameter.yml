### YamlMime:UniversalReference
items:
  - uid: az-blob-temp.setURLParameter
    name: setURLParameter
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Set URL parameter name and value. If name exists in URL parameters, old
      value

      will be replaced by name key.
    syntax:
      content: 'function setURLParameter(url: string, name: string, value: string)'
      parameters:
        - id: url
          type:
            - string
          description: Source URL string.
        - id: name
          type:
            - string
          description: Parameter name.
        - id: value
          type:
            - string
          description: Parameter value.
      return:
        type:
          - string
    package: az-blob-temp
