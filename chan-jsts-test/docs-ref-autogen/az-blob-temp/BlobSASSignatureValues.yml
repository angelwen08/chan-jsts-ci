  - uid: az-blob-temp.BlobSASSignatureValues.constructor
    name: BlobSASSignatureValues
    children: []
    type: constructor
    langs:
      - typeScript
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      Creates an instance of BlobSASSignatureValues.


      * If you want to create a SAS with containerName, expiryTime and
      permissions, please use
        BlobSASSignatureValues.create()
      * If you want to create a SAS with containerName, container ACL
      identifier, please use
        BlobSASSignatureValues.createFromIdentifier()

      Only accepts required settings needed to create a SAS. For optional
      settings please

      set corresponding properties directly, such as permissions, startTime and
      identifier.


      WARNING: When identifier is not provided, permissions and expiryTime are
      required.

      You MUST assign value to identifier or expiryTime & permissions manually
      if you initial with

      this constructor.
    syntax:
      content: 'new BlobSASSignatureValues(containerName: string)'
      parameters:
        - id: containerName
          type:
            - string
          description: ''
    package: az-blob-temp
