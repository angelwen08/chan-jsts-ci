    langs:
      - typeScript
    type: class
    summary: >
      BlobSASSignatureValues is used to generate Blob service SAS tokens for
      containers or blobs.

      Use BlobSASSignatureValues.create() if you want to create a SAS with
      required settings containerName,

      permissions and expiryTime.


      Use BlobSASSignatureValues.createFromIdentifier() if you want to create a
      SAS with required settings

      containerName and container ACL identifier.
    package: az-blob-temp
