items:
  - uid: az-blob-temp.UploadBrowserDataToBlockBlob
    name: UploadBrowserDataToBlockBlob
    children: []
    type: function
    langs:
      - typeScript
    summary: >
      ONLY AVAILABLE IN BROWSERS.

      Uploads a browser Blob/File/ArrayBuffer/ArrayBufferView object to block
      blob.


      When buffer length <= 256MB, this method will use 1 upload call to finish
      the upload.

      Otherwise, this method will call stageBlock to upload blocks, and finally
      call commitBlockList

      to commit the block list.
    syntax:
      content: >-
        function UploadBrowserDataToBlockBlob(browserData: Blob | File |
        ArrayBuffer | ArrayBufferView, blockBlobURL: BlockBlobURL, options:
        IUploadToBlockBlobOptions)
      parameters:
        - id: browserData
          type:
            - az-blob-temp.Blob | File | ArrayBuffer | ArrayBufferView
          description: ''
        - id: blockBlobURL
          type:
            - az-blob-temp.BlockBlobURL
          description: ''
        - id: options
          type:
            - az-blob-temp.IUploadToBlockBlobOptions
          description: ''
      return:
        type:
          - Promise<az-blob-temp.ICommonResponse>
    package: az-blob-temp
