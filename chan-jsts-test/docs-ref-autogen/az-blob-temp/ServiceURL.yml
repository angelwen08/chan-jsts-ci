    name: ServiceURL
    fullName: ServiceURL
    children: []
    langs:
      - typeScript
    type: class
    summary: >-
      A ServiceURL represents a URL to the Azure Storage Blob service allowing
      you

      to manipulate blob containers.
    extends:
      name: az-blob-temp.StorageURL
    package: az-blob-temp
  - uid: az-blob-temp.ServiceURL.getProperties
    name: getProperties
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Gets the properties of a storage account’s Blob service, including
      properties

      for Storage Analytics and CORS (Cross-Origin Resource Sharing) rules.
    syntax:
      content: 'function getProperties(options?: ServiceGetPropertiesOptionalParams)'
      parameters:
        - id: options
          type:
            - az-blob-temp.ServiceGetPropertiesOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<az-blob-temp.ServiceGetPropertiesResponse>
    package: az-blob-temp
  - uid: az-blob-temp.ServiceURL.getStatistics
    name: getStatistics
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Retrieves statistics related to replication for the Blob service. It is
      only

      available on the secondary location endpoint when read-access
      geo-redundant

      replication is enabled for the storage account.
    syntax:
      content: 'function getStatistics(options?: ServiceGetStatisticsOptionalParams)'
      parameters:
        - id: options
          type:
            - az-blob-temp.ServiceGetStatisticsOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<az-blob-temp.ServiceGetStatisticsResponse>
    package: az-blob-temp
  - uid: az-blob-temp.ServiceURL.listContainersSegment
    name: listContainersSegment
    children: []
    type: method
    langs:
      - typeScript
    summary: Returns a list of the containers under the specified account.
    syntax:
      content: >-
        function listContainersSegment(options?:
        ServiceListContainersSegmentOptionalParams)
      parameters:
        - id: options
          type:
            - az-blob-temp.ServiceListContainersSegmentOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<az-blob-temp.ServiceListContainersSegmentResponse>
    package: az-blob-temp
  - uid: az-blob-temp.ServiceURL.newContainerURL
    name: newContainerURL
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Creates a new ContainerURL object by concatenating containerName to the
      end of

      ServiceURL's URL. The new ContainerURL uses the same request policy
      pipeline

      as the ServiceURL.

      To change the pipeline, create the ContainerURL and then call its
      withPipeline

      method passing in the desired pipeline object. Or, use ContainerURL's
      constructor

      instead of calling this object's newContainerURL method.
    syntax:
      content: 'function newContainerURL(containerName: string)'
      parameters:
        - id: containerName
          type:
            - string
          description: ''
      return:
        type:
          - az-blob-temp.ContainerURL
    package: az-blob-temp
  - uid: az-blob-temp.ServiceURL.constructor
    name: ServiceURL
    children: []
    type: constructor
    langs:
      - typeScript
    summary: Creates an instance of ServiceURL.
    syntax:
      content: 'new ServiceURL(url: string, pipeline: Pipeline)'
      parameters:
        - id: url
          type:
            - string
          description: ''
        - id: pipeline
          type:
            - az-blob-temp.Pipeline
          description: ''
    package: az-blob-temp
  - uid: az-blob-temp.ServiceURL.setProperties
    name: setProperties
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Sets properties for a storage account’s Blob service endpoint, including
      properties

      for Storage Analytics, CORS (Cross-Origin Resource Sharing) rules and soft
      delete settings.
    syntax:
      content: >-
        function setProperties(properties: StorageServiceProperties, options?:
        ServiceSetPropertiesOptionalParams)
      parameters:
        - id: properties
          type:
            - az-blob-temp.StorageServiceProperties
          description: ''
        - id: options
          type:
            - az-blob-temp.ServiceSetPropertiesOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<az-blob-temp.ServiceSetPropertiesResponse>
    package: az-blob-temp
  - uid: az-blob-temp.ServiceURL.withPipeline
    name: withPipeline
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Creates a new ServiceURL object identical to the source but with the
      specified request policy pipeline.
    syntax:
      content: 'function withPipeline(pipeline: Pipeline)'
      parameters:
        - id: pipeline
          type:
            - az-blob-temp.Pipeline
          description: ''
      return:
        type:
          - az-blob-temp.ServiceURL
    package: az-blob-temp
