items:
  - uid: az-blob-temp.UploadFileToBlockBlob
    name: UploadFileToBlockBlob
    children: []
    type: function
    langs:
      - typeScript
    summary: >
      TODO: High CPU and Disk output usage when open multi file read streams for
      single file.

      Considering using memory mapped file approach, or
      UploadStreamToBlockBlob().

      ONLY AVAILABLE IN NODE.JS RUNTIME.


      UploadFileToBlockBlob uploads a local file in blocks to a block blob.


      When file size <= 256MB, this method will use 1 upload call to finish the
      upload.

      Otherwise, this method will call stageBlock to upload blocks, and finally
      call commitBlockList

      to commit the block list.
    syntax:
      content: >-
        function UploadFileToBlockBlob(filePath: string, blockBlobURL:
        BlockBlobURL, options: IUploadToBlockBlobOptions)
      parameters:
        - id: filePath
          type:
            - string
          description: Full path of local file
        - id: blockBlobURL
          type:
            - az-blob-temp.BlockBlobURL
          description: BlockBlobURL
        - id: options
          type:
            - az-blob-temp.IUploadToBlockBlobOptions
          description: IUploadToBlockBlobOptions
      return:
        type:
          - Promise<az-blob-temp.ICommonResponse>
    package: az-blob-temp
