items:
  - uid: az-blob-temp.UploadBufferToBlockBlob
    name: UploadBufferToBlockBlob
    children: []
    type: function
    langs:
      - typeScript
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      UploadBufferToBlockBlob uploads a buffer in blocks to a block blob.


      When buffer length <= 256MB, this method will use 1 upload call to finish
      the upload.

      Otherwise, this method will call stageBlock to upload blocks, and finally
      call commitBlockList

      to commit the block list.
    syntax:
      content: >-
        function UploadBufferToBlockBlob(buffer: Buffer, blockBlobURL:
        BlockBlobURL, options: IUploadToBlockBlobOptions)
      parameters:
        - id: buffer
          type:
            - Buffer
          description: A Node.js Buffer
        - id: blockBlobURL
          type:
            - az-blob-temp.BlockBlobURL
          description: BlockBlobURL
        - id: options
          type:
            - az-blob-temp.IUploadToBlockBlobOptions
          description: IUploadToBlockBlobOptions
      return:
        type:
          - Promise<az-blob-temp.ICommonResponse>
    package: az-blob-temp
