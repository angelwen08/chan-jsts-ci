items:
  - uid: az-blob-temp.DownloadBlobToArrayBuffer
    name: DownloadBlobToArrayBuffer
    children: []
    type: function
    langs:
      - typeScript
    summary: >
      ONLY AVAILABLE IN BROWSERS.

      Downloads a Azure Storage Blob to ArrayBuffer. ArrayBuffer must be >= the
      data length to be downloaded.


      Offset and count are optional, pass 0 for both to download the entire
      blob.
    syntax:
      content: >-
        function DownloadBlobToArrayBuffer(blobURL: BlobURL, offset: number,
        count: number, arrayBuffer: ArrayBuffer, options:
        IDownloadFromBlobOptions)
      parameters:
        - id: blobURL
          type:
            - az-blob-temp.BlobURL
          description: ''
        - id: offset
          type:
            - number
          description: ''
        - id: count
          type:
            - number
          description: ''
        - id: arrayBuffer
          type:
            - ArrayBuffer
          description: ''
        - id: options
          type:
            - az-blob-temp.IDownloadFromBlobOptions
          description: |+

      return:
        type:
          - Promise<void>
    package: az-blob-temp
