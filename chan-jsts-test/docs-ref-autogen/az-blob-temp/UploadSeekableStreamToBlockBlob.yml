items:
  - uid: az-blob-temp.UploadSeekableStreamToBlockBlob
    name: UploadSeekableStreamToBlockBlob
    children: []
    type: function
    langs:
      - typeScript
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      UploadSeekableStreamToBlockBlob accepts a Node.js Readable stream factory,
      and uploads in blocks to a block blob.

      The Readable stream factory must returns a Node.js Readable stream
      starting from the offset defined. The offset

      is the offset in the block blob to be uploaded.


      When buffer length <= 256MB, this method will use 1 upload call to finish
      the upload.

      Otherwise, this method will call stageBlock to upload blocks, and finally
      call commitBlockList

      to commit the block list.
    syntax:
      content: >-
        function UploadSeekableStreamToBlockBlob(streamFactory: (offset: number)
        => ReadableStream, size: number, blockBlobURL: BlockBlobURL, options:
        IUploadToBlockBlobOptions)
      parameters:
        - id: streamFactory
          type:
            - '(offset: number) => ReadableStream'
          description: |-
            Returns a Node.js Readable stream starting
                                                                             from the offset defined
        - id: size
          type:
            - number
          description: Size of the block blob
        - id: blockBlobURL
          type:
            - az-blob-temp.BlockBlobURL
          description: BlockBlobURL
        - id: options
          type:
            - az-blob-temp.IUploadToBlockBlobOptions
          description: IUploadToBlockBlobOptions
      return:
        type:
          - Promise<az-blob-temp.ICommonResponse>
    package: az-blob-temp
