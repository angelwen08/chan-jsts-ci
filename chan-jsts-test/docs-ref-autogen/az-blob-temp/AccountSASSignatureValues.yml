items:
  - uid: az-blob-temp.AccountSASSignatureValues
    name: AccountSASSignatureValues
    fullName: AccountSASSignatureValues
    children: []
    langs:
      - typeScript
    type: class
    summary: >
      ONLY AVAILABLE IN NODE.JS RUNTIME.

      AccountSASSignatureValues is used to generate a Shared Access Signature
      (SAS) for an Azure Storage account. Once

      all the values here are set appropriately, call generateSASQueryParameters
      to obtain a representation of the SAS

      which can actually be applied to blob urls. Note: that both this class and
      <xref:SASQueryParameters> exist because

      the former is mutable and a logical representation while the latter is
      immutable and used to generate actual REST

      requests.
    package: az-blob-temp
  - uid: az-blob-temp.AccountSASSignatureValues.constructor
    name: AccountSASSignatureValues
    children: []
    type: constructor
    langs:
      - typeScript
    summary: >-
      Creates an instance of AccountSASSignatureValues.

      Only accepts required settings needed to create a SAS. For optional
      settings please

      set corresponding properties directly, such as startTime, ipRange and
      protocol.
    syntax:
      content: >-
        new AccountSASSignatureValues(services: string, resourceTypes: string,
        permissions: string, expiryTime: Date, version?: string)
      parameters:
        - id: services
          type:
            - string
          description: Create by initializing AccountSASServices and then call toString()
        - id: resourceTypes
          type:
            - string
          description: >-
            Create by initializing AccountSASResourceTypes and then call
            toString()
        - id: permissions
          type:
            - string
          description: >-
            Create by initializing a AccountSASPermissions and then call
            toString()
        - id: expiryTime
          type:
            - Date
          description: Expiry date
        - id: version
          type:
            - string
          description: ''
          optional: true
    package: az-blob-temp
  - uid: az-blob-temp.AccountSASSignatureValues.expiryTime
    name: expiryTime
    fullName: expiryTime
    children: []
    langs:
      - typeScript
    type: property
    summary: The time after which the SAS will no longer work.
    syntax:
      content: 'expiryTime: Date'
      return:
        type:
          - Date
    package: az-blob-temp
  - uid: az-blob-temp.AccountSASSignatureValues.generateSASQueryParameters
    name: generateSASQueryParameters
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Generates a <xref:SASQueryParameters> object which contains all SAS query
      parameters needed to make an actual

      REST request.
    syntax:
      content: >-
        function generateSASQueryParameters(sharedKeyCredential:
        SharedKeyCredential)
      parameters:
        - id: sharedKeyCredential
          type:
            - az-blob-temp.SharedKeyCredential
          description: ''
      return:
        type:
          - az-blob-temp.SASQueryParameters
    package: az-blob-temp
