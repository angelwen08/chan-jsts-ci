### YamlMime:UniversalReference
items:
  - uid: az-blob-temp.appendToURLPath
    name: appendToURLPath
    children: []
    type: function
    langs:
      - typeScript
    summary: >-
      Append a string to URL path. Will remove duplicated "/" in front of the
      string

      when URL path ends with a "/".
    syntax:
      content: 'function appendToURLPath(url: string, name: string)'
      parameters:
        - id: url
          type:
            - string
          description: Source URL string.
        - id: name
          type:
            - string
          description: String to be appended to URL.
      return:
        type:
          - string
    package: az-blob-temp
