  - uid: azure-event-hubs.LinkEntity.address
    name: address
    fullName: address
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {string} address The link entity address in one of the following forms:


      **Sender**

      - `"<hubName>"`

      - `"<hubName>/Partitions/<partitionId>"`.


      **Receiver**

      -
      `"<event-hub-name>/ConsumerGroups/<consumer-group-name>/Partitions/<partition-id>"`.


      **ManagementClient**

      -`"$management"`.
    syntax:
      content: 'address: string'
      return:
        type:
          - string
    package: azure-event-hubs
  - uid: azure-event-hubs.LinkEntity.audience
    name: audience
    fullName: audience
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      {string} audience The link entity token audience in one of the following
      forms:


      **Sender**

      - `"sb://<yournamespace>.servicebus.windows.net/<hubName>"`

      -
      `"sb://<yournamespace>.servicebus.windows.net/<hubName>/Partitions/<partitionId>"`.


      **Receiver**

      -
      `"sb://<your-namespace>.servicebus.windows.net/<event-hub-name>/ConsumerGroups/<consumer-group-name>/Partitions/<partition-id>"`.


      **ManagementClient**

      -
      `"sb://<your-namespace>.servicebus.windows.net/<event-hub-name>/$management"`.
    syntax:
      content: 'audience: string'
      return:
        type:
          - string
    package: azure-event-hubs
