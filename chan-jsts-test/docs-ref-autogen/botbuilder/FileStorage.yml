    langs:
      - typeScript
    type: class
    summary: >-
      A file based storage provider. Items will be persisted to a folder on
      disk.
    package: botbuilder
    remarks: >-
      The following example shows how to construct a configured instance of the
      provider:


      ```JavaScript

      const { FileStorage } = require('botbuilder');

      const path = require('path');


      const storage = new FileStorage(path.join(__dirname, './state'));

      ```
