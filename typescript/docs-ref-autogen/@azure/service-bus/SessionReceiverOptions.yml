items:
  - uid: '@azure/service-bus.SessionReceiverOptions'
    name: SessionReceiverOptions
    fullName: SessionReceiverOptions
    children:
      - >-
        @azure/service-bus.SessionReceiverOptions.maxSessionAutoRenewLockDurationInSeconds
