    fullName: imageInsightsToken
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The token that you use in a subsequent call to Visual Search API to get
      additional information

      about the image. For information about using this token, see the
      imageInsightsToken field

      inside the knowledgeRequest request parameter.
    optional: true
    syntax:
      content: 'imageInsightsToken?: string'
