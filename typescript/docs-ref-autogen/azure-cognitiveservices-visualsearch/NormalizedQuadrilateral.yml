    langs:
      - typeScript
    type: interface
    summary: >-
      Defines a region of an image. The region is a convex quadrilateral defined
      by coordinates of its

      top left, top right, bottom left, and bottom right points. The coordinates
      are fractional values

      of the original image's width and height in the range 0.0 through 1.0.
