    name: 'imageSearch(string, string, Object)'
    children: []
    type: method
    langs:
      - typeScript
    summary: ''
    syntax:
      content: >-
        function imageSearch(customConfig: string, query: string, options?:
        Object)
      parameters:
        - id: customConfig
          type:
            - string
          description: |
            The identifier for the custom search
            configuration
        - id: query
          type:
            - string
          description: >
            The user's search query term. The term cannot be

            empty. The term may contain [Bing Advanced

            Operators](http://msdn.microsoft.com/library/ff795620.aspx). For
            example, to

            limit images to a specific domain, use the

            [site:](http://msdn.microsoft.com/library/ff795613.aspx) operator.
            To help

            improve relevance of an insights query (see

            [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken)),

            you should always include the user's query term. Use this parameter
            only

            with the Image Search API.Do not specify this parameter when calling
            the

            Trending Images API.
        - id: options
          type:
            - Object
          description: ''
          optional: true
      return:
        type:
          - Promise<azure-cognitiveservices-customimagesearch.Images>
    package: azure-cognitiveservices-customimagesearch
